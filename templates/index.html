<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador XML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center full-height">
        <form id="uploadForm" class="text-center align-items-center" method="post" enctype="multipart/form-data">
            <h1 class="text-center">Upload de XML para validação com XSD</h1>
            <div id="processing-message" style="display:none;">
                <h5 class="text-primary">Estamos reescrevendo seu arquivo XML. Por favor, aguarde...</h5>
                <div class="progress">
                <div class="progress-bar text-center align-items-center d-flex justify-content-center" role="progressbar" style="width: 0%;" id="progressBar"></div>
            </div>
            </div>
            <h4 class="text-center">Versão TISS:</h4>
            <select id="versionSelect" name="version">
                {% for versao in versoes_tiss %}
                    <option value="{{ versao }}" {% if valor_selecionado == versao %}selected{% endif %}>{{ versao }}</option>
                {% endfor %}
            </select>
            <br><input id="fileInput" accept=".xml" type="file" name="file">
            <input class="btn btn-primary" onclick="corrigirArquivo()" type="submit"s value="Upload">
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
