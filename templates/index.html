<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador XML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .full-height {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center border full-height">
        <form id="uploadForm" class="text-center align-items-center" method="post" enctype="multipart/form-data">
            <h1 class="text-center">Upload de XML para validação com XSD</h1>
            <h4 class="text-center">Versão TISS:</h4>
            <select id="versionSelect" name="version">
                {% for versao in versoes_tiss %}
                    <option value="{{ versao }}" {% if valor_selecionado == versao %}selected{% endif %}>{{ versao }}</option>
                {% endfor %}
            </select>
            <br><input id="fileInput" type="file" name="file">
            <input class="btn btn-primary" type="submit" value="Upload">
        </form>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(event) {
                var xmlString = event.target.result;
                var parser = new DOMParser();
                var xmlDoc = parser.parseFromString(xmlString, 'text/xml');
                var ansPadrao = xmlDoc.querySelector('//ans:Padrao'); // Altere para o seletor correto se necessário
                if (ansPadrao) {
                    var tissVersion = ansPadrao.textContent.replace('.', '_');
                    document.getElementById('versionSelect').value = tissVersion;
                } else {
                    alert('Número de versão do TISS não encontrado no arquivo XML.');
                }
            };
            reader.readAsText(file);
        });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
