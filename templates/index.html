<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Validador XML</title>
</head>
<body>
    <h1 class="text-center">Upload de XML para validação com XSD</h1>
    <form class="text-center align-items-center" method="post" enctype="multipart/form-data">
      <h4 class="text-center" >Versão TISS:</h4>
    <select name="version">
        {% for versao in versoes_tiss %}
            <option value="{{ versao }}">{{ versao }}</option>
        {% endfor %}
    </select>
      <br><input type="file" name="file">
      <input type="submit" value="Upload">
    </form>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
